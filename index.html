<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Boss Fight</title>
</head>

<body>

    <header class="container-fluid bg-primary">
        <h1><i class="mdi mdi-snake"></i> Boss Fight</h1>
    </header>

    <main class="containter-fluid">

        <!-- SECTION Fight -->
        <!-- #regions -->
        <section class="row">

            <!-- STUB Player side -->
            <div class="col-6 p-3 playerArea">

                <marquee behavior="alternate" direction="down" class="border border-dark">
                    <marquee behavior="alternate">
                        <!-- STUB Player 1 -->
                        <div class="card playerName bg-dark text-light p-1">
                            <h6>Will <i class="mdi mdi-sword-cross"></i>5</h6>
                            <div class="border border-dark bg-danger healthBar text-center">100</div>
                        </div>
                        <i class="mdi mdi-run display-1"></i>
                    </marquee>
                    <marquee behavior="alternate">
                        <!-- STUB Player 2 -->
                        <div class="card playerName bg-dark text-light p-1">
                            <h6>Peyt <i class="mdi mdi-sword-cross"></i>10</h6>
                            <div class="border border-dark bg-danger healthBar text-center">50</div>
                        </div>
                        <i class="mdi mdi-run display-1"></i>
                    </marquee>
                </marquee>

            </div>

            <!-- STUB Boss Side -->
            <div class="col-6">
                <div class="card playerName bg-dark text-light p-1 bossClass">
                    <h6>BOSS <i class="mdi mdi-sword-cross"></i>50</h6>
                    <div class="border border-dark bg-danger healthBar text-center"><span id="bossHealth">100</span>
                    </div>
                </div>
                <i class="mdi mdi-snake display-1" onclick="damageBoss()"></i>
            </div>

        </section>
        <!-- #endregion -->

    </main>

    <footer class="container-fluid">
        <section class="row justify-content-between">

            <!-- STUB Purchase Menu -->
            <div class="col-5">
                <div class="card"></div>
            </div>

            <!-- STUB Reset Button -->
            <div class="col-3 text-end">
                <button class="btn btn-danger">RESET</button>
            </div>
        </section>
    </footer>

    <script src="app.js"></script>
</body>

</html>
